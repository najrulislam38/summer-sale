<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize some needs here -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-pink": "#E527B2",
              "color-black": "#111",
            },
          },
        },
      };
    </script>
    <!-- styles here -->
    <style>
      .work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="text-color-black text-work-sans">
    <!-- header section starts here -->
    <header class="banner bg-[#F9F6E2]">
      <div class="container w-4/5 max-w-screen-xl mx-auto py-20">
        <div class="flex flex-col lg:flex-row gap-12">
          <div
            class="w-full lg:w-1/2 flex justify-center items-center"
          >
            <div class="text-center ">
              <p class="text-3xl font-medium mb-10">---SALE FEVER---</p>
              <h1 class="text-5xl font-bold mb-14 leading-normal">
                Purchase TK 200 or <br>above & get <span class="text-color-pink">20% off</span>
              </h1>
              <div>
                <span class="text-2xl font-medium mr-3">Use Promo Code</span>
                <button class="px-6 py-3 bg-color-pink text-white rounded-lg font-semibold">SELL200</button>
              </div>
            </div>
          </div>
          <div
            class="w-full lg:w-1/2 mx-w-[700px] flex justify-center items-center"
          >
            <img src="./images/Summer-1.png" alt="" class="w-full md:w-2/3 lg:w-full text-center" />
          </div>
        </div>
      </div>
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main></main>
    <!-- main section ends here -->
  </body>
</html>
